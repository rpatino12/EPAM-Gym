# Common configuration
spring:
  application:
    name: gym-service
  profiles:
    active: dev
  output:
    ansi:
      enabled: ALWAYS
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
        alphanumeric-ids:
          enabled: true
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    packages:
      trust-all: false
      trusted: com.memorynotfound
    pool:
      block-if-full: true
      block-if-full-timeout: -1
      create-connection-on-startup: true
      enabled: false
      expiry-timeout: 0
      idle-timeout: 30000
      max-connections: 1
      maximum-active-session-per-connection: 500
      reconnect-on-exception: true
      time-between-expiration-check: -1
      use-anonymous-producers: true
  # Spring JMS Settings
  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true
      concurrency: 5
      max-concurrency: 10
    pub-sub-domain: false # It is false by default, if we set this to true, we will be able to send messages to topics
    template:
      default-destination:
      delivery-mode: non_persistent
      priority: 100
      qos-enabled: true
      receive-timeout: 1000
      time-to-live: 36000

logging:
  pattern:
    console: "%clr{faint}%clr(%d{yyyy-MM-dd'T'HH:mm:ss, GMT-5}){faint} [%t] %clr(APP=){faint}%clr(${spring.application.name:null}){magenta} %clr{faint}%clr(${LOG_LEVEL_PATTERN:%p}) %clr(CLASS=){faint}%clr(%logger{26}){cyan} %clr(TRACEID=){faint}%clr(%X{CORRELATION_ID:-spring-trace}){reverse} | %m%n%ex"

# Symmetric key, this must be at least 256 bits
jwt:
  key: 1faa372517ac1d389758d3750fc07acf00f542277f26fec1ce4593e93f64e339

springdoc: # OpenAPI (Swagger) Configuration
  api-docs:
    enabled: 'true'
  swagger-ui:
    enabled: 'true'
    path: /doc/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
    health:
      roles: USER
      show-details: when-authorized
