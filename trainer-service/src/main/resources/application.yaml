# Common configuration
spring:
  application:
    name: trainer-service
  profiles:
    active: dev
  output:
    ansi:
      enabled: ALWAYS
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    packages:
      trust-all: false
      trusted: com.memorynotfound
    pool:
      block-if-full: true
      block-if-full-timeout: -1
      create-connection-on-startup: true
      enabled: false
      expiry-timeout: 0
      idle-timeout: 30000
      max-connections: 1
      maximum-active-session-per-connection: 500
      reconnect-on-exception: true
      time-between-expiration-check: -1
      use-anonymous-producers: true
  # Spring JMS Settings
  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true
      concurrency: 5
      max-concurrency: 10
    pub-sub-domain: false # It is false by default, if we set this to true, we will be able to send messages to topics
    template:
      default-destination:
      delivery-mode: non_persistent
      priority: 100
      qos-enabled: true
      receive-timeout: 1000
      time-to-live: 36000

jwt:
  key: 1faa372517ac1d389758d3750fc07acf00f542277f26fec1ce4593e93f64e339

logging:
  level:
    org:
      mongodb: INFO
      springframework:
        boot:
          autoconfigure:
            mongo:
              embedded: INFO

---
# Dev profile
spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      port: '27017'
      database: testdb
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 5.0.5

server:
  port: 8081

---
# Prod profile
spring:
  config:
    activate:
      on-profile: prod
  data:
    mongodb:
      port: '27018'
      host: localhost
      database: gymdb

server:
  port: 8082

---
# Without integration with Database and Queue
spring:
  config:
    activate:
      on-profile: without-db-and-queue
  activemq:
    packages:
      trust-all: false
      trusted: com.memorynotfound
    pool:
      create-connection-on-startup: false
      enabled: false
      reconnect-on-exception: false
  # Spring JMS Settings
  jms:
    listener:
      auto-startup: false

server:
  port: 8081